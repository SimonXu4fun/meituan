<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{count}}
			<button type="button" @click="count++">click</button>
			<hr>
			<br>
			千米<input type="" v-model="kilometers"/>
			<br>
			米 <input type="" v-model="meters"/>
		</div>
		<script src="vue.js"></script>
		<script>
			let vm = new Vue({
				el:"#app",
				data:{
					count:0,
					kilometers:0,
					meters:0
				},
				watch:{
					kilometers:function(){
						this.meters = this.kilometers*1000
					},
					meters:function(){
						this.kilometers = this.meters/1000
					}
				}
			})
			vm.$watch('count',function(newVal,oldVal){
				console.log(newVal,oldVal)
			})
		</script>
	</body>
</html>
