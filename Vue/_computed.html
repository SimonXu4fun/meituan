<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>字符串{{msg}}</h1>
			<h1>反转字符串{{reverseMsg}}</h1>
			
			<h1>全称：{{fullName}}</h1>
			<button @click="change">click</button>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			new Vue({
				el:"#app",
				data:{
					msg:"CSDN",
					firstName:"zhang",
					lastName:"san"
				},
				computed:{
					reverseMsg:function(){
						return this.msg.split("").reverse().join("");
					},
					fullName:{
						get:function(){
							return this.firstName+" "+this.lastName; 
						},
						set:function(newValue){
							let name = newValue.split(" ");
							this.firstName = name[0];
							this.lastName = name[1];
						}
					}
				},
				methods:{
					reverseMethod(){
						return this.msg.split("").reverse().join("");
					},
					change(){
						this.fullName = "li si"
					}
				}
			})
		</script>
	</body>
</html>
